<script id="submenu-tpl" type="text/html" data-params='{"url":"datas/menu.json"}'>
	 <ul class="layui-nav layui-nav-tree layui-bg-transparent">
	    {{# layui.each(d.list, function(index, menu){ }}
	       {{# if(menu.sub && menu.sub.length>0){ }}
		        <li class="layui-nav-item">
		            <a href="javascript:;" data-title="{{menu.name}}">
		            	{{# if(d.showIcon){ }}
		               		<i class="fa fa-{{menu.iconfont}}" aria-hidden="true"></i>
						{{# }else{ }}
							<i class="fa fa-{{menu.iconfont}} hide-icon" aria-hidden="true" data-icon="{{menu.iconfont}}"></i>
						{{# } }}
		                <span>{{menu.name}}</span>
		                <em class="layui-nav-more"></em>
		            </a>
		            <dl class="layui-nav-child">
		                {{# layui.each(menu.sub, function(index, secMenu){ }}
			                <dd>
			                    <a href="javascript:;" data-url="{{secMenu.url}}" data-title="{{secMenu.name}}" style="padding-left: 0;">
			                        {{# if(d.showIcon){ }}
					               		<i class="fa fa-{{secMenu.iconfont}}" aria-hidden="true" data-icon="{{secMenu.iconfont}}"></i>
									{{# }else{ }}
										<i class="fa fa-{{secMenu.iconfont}} hide-icon" aria-hidden="true" data-icon="{{secMenu.iconfont}}"></i>
									{{# } }}
			                        <span>{{secMenu.name}}</span>
			                    </a>
			                </dd>
		                {{# }); }}
		            </dl>
		        </li>
        	{{# }else{ }}
		        <li class="layui-nav-item">
		            <a href="javascript:;" data-url="{{menu.url}}" data-title="{{menu.name}}">
		                {{# if(d.showIcon){ }}
		               		<i class="fa fa-{{menu.iconfont}}" aria-hidden="true" data-icon="{{menu.iconfont}}"></i>
						{{# }else{ }}
							<i class="fa fa-{{menu.iconfont}} hide-icon" aria-hidden="true" data-icon="{{menu.iconfont}}"></i>
						{{# } }}
		                <span>{{menu.name}}</span>
		            </a>
		        </li>
        	{{# } }} 
	    {{# }); }}
     </ul>
</script>
